<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naughts and Crosses</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="UI">
        <div class="player-selection">
            <div>
                <div>
                    <h1>Player 1's character:</h1>
                </div>
                <div class="player-one-marker">
                    <button>&#129428</button>
                    <button>&#x1F431</button>
                    <button>&#129361</button>
                    <button>&#x1F30D</button>
                    <button>&#x1F383</button>
                    <button>&#127823</button>
                    <button>&#x2328</button>
                    <button>&#x1F419</button>
                    <button>&#x1F47B</button>
                </div>
            </div>
            <div class="separator">
                <h1>VS</h1>
            </div>
            <div>
                <div>
                    <h1>Player 2's character:</h1>
                </div>
                <div class="player-two-marker">
                    <button>&#129428</button>
                    <button>&#x1F431</button>
                    <button>&#x1F436</button>
                    <button>&#x1F30D</button>
                    <button>&#x1F383</button>
                    <button>&#127823</button>
                    <button>&#x2328</button>
                    <button>&#x1F419</button>
                    <button>&#x1F47B</button>
                </div>
            </div>
        </div>
        <div class="start">
            <button>start</button>
        </div>
    </div>
    <div class="game">
        <div class="game-status">
            <h1></h1>
        </div>
        <div class="main-board">
            <div class="row-1" data-row="1">
                <div class="cell-1" data-col="1"></div>
                <div class="cell-2" data-col="2"></div>
                <div class="cell-3" data-col="3"></div>
            </div>
            <div class="row-2" data-row="2">
                <div class="cell-1" data-col="1"></div>
                <div class="cell-2" data-col="2"></div>
                <div class="cell-3" data-col="3"></div>
            </div>
            <div class="row-3" data-row="3">
                <div class="cell-1" data-col="1"></div>
                <div class="cell-2" data-col="2"></div>
                <div class="cell-3" data-col="3"></div>
            </div>
        </div>
        <div>
            <div class="change">
                <button>change characters</button>
            </div>
            <div class="reset">
                <button>reset</button>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
