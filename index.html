<!DOCTYPE html>
<html lang="en">
<head>

    <title>Naughts and Crosses</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

            </div>
            <div class="row-3" data-row="3">

        </div>
        </div>
